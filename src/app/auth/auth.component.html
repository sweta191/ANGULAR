<form>
    <div class="form-group">
      <label for="ID">ID</label>
      <input [(ngModel)]="data.id" name="id" type="text" class="form-control" id="ID" aria-describedby="emailHelp" placeholder="Enter id">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="data.password" name="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
  </form>
