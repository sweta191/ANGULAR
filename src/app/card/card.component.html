

<mat-card *ngFor='let item of list'class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">{{item}}</h4>
      <p class="card-text">{{summary | capital}}</p>
        
    </div>
    <button mat-raised-button color="accent" (click)="plusCount()">add to cart</button>
    <img class="card-img-bottom" src="" alt="Card image" style="width:100%">
</mat-card>
